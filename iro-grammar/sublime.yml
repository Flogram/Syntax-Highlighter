%YAML 1.2
---
name: flogram
scope: source.flogram
file_extensions: [flo]

contexts:
  main:
    - include: numeric
    - match: '(//.*)'
      captures:
        0: comment.flogram
    - match: '(addr_of|any|as|bind|bits|bool|break|constant|contract|else|enum|equals|export|fn|get|if|iface|is|import|interface|length|list|loop|member|mut|native|object|set|types|release|return|value_at)'
      captures:
        0: keyword.flogram
    - match: '(true|false|null|zero)'
      captures:
        0: text.flogram
    - match: '(I8|I16|I32|I64|U8|U16|U32|U64|F8|F16|F32|F64|BOOL)'
      captures:
        0: text.flogram
    - match: '(\b[A-Z][A-Z0-9]* )'
      captures:
        0: text.flogram
    - match: '(.)'
      captures:
        0: text.flogram
  numeric:
    - match: '(\b\d+)'
      captures:
        0: constant.numeric.flogram
    - match: '(.)'
      captures:
        0: text.flogram
